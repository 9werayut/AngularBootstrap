<div class="container mt-5 mb-5 d-flex align-items-center" stype="height: 80vh;">
    <form class="col-md-6 offset-md-3 card p-4" style="background-color:rgb(115, 169, 177)">
      <h2 class="text-center p-3">Login</h2>
      <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="loginData.email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="loginData.password" >
        </div>
      </div>
      {{ loginData | json}}
      <div class="form-group row">
        <label for="inputName" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <button type="button" class="btn btn-primary btn-block" (click)="Login()">Login</button>
        </div>
      </div>
    </form>
  </div>
